<script>
$(function () {
    ws = new ReconnectingWebSocket('ws://localhost:8833/webapp');
    ws.onopen = function () {
      ws.send("I'm checking you out clam. 45345");
    }
    ws.onmessage = function (x) {
        $('#theImage').attr('src', "/static/" + x.data);
        console.log(x);
        // var data = JSON.parse(x.data);
    }
});
</script>
</head>
